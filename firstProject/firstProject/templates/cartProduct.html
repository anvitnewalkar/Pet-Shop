<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{p.product_picture.url}}" class="img-fluid rounded-start" alt="product_picture">
      </div>
      <div class="col-md-8">
        <div class="card-body">
        
          {% if decision %}
      

          <h5 class="card-title">{{p.id}}</h5>

          <p class="card-text" style="color:red;">{{p.product_name |upper}}</p>
          {% else %}
          <p class="card-text">{{p.product_name |upper}}</p>
          {% endif %}
 

          <p class="card-text"><b>{{p.product_description |first}}</b>{{p.product_description |slice:"1:"}}</p>
          <p class="card-text">{{p.product_price |floatformat:3}}</p>
          <p class="card-text">{{p.product_brand}}</p>
          {% comment %} <!-- <p class="card-text"><small class="text-muted">Nidha{{"Nisha" |length_is:10}}</small></p> -->
          <!-- <p class="card-text"><small class="text-muted">{{56.837738 |floatformat:2}}</small></p> -->
          <!-- <p class="card-text"><small class="text-muted">{{p.product_brand |length}}</small></p> -->
          <!-- <p class="card-text"><small class="text-muted">Nisha{{"Nisha"|add:"Bye"}}</small></p> -->
          <!-- <p class="card-text"><small class="text-muted">{{5|add:10}}</small></p> -->
          <p class="card-text"><small class="text-muted">Nisha{{"Nisha" |cut:"i"}}</small></p> {% endcomment %}
              
          <form action="{% url 'add_to_cart' productId=p.id %}">


              <button type="button" onclick="updateQuantity('{{p.id}}',-1)">-</button>
              <input type="number" name="quantity" id="quantity-{{p.id}}" value="1"> 
              <button type="button" onclick="updateQuantity('{{p.id}}',1)">+</button>

          <button type="button" class="btn btn-secondary" >
            Add to Cart<!-- <a href="{% url 'add_to_cart' productId=p.id %}" style="text-decoration: none; color: white">Add to cart</a> -->
          </button>

        </form>

          <script>
   
             function updateQuantity(productId,operation)
             {
               var quantityInput = document.getElementById("quantity-"+productId);
               var currentQuantity = parseInt(quantityInput.value);
               
               var newQuantity = currentQuantity + operation
               quantityInput.value = newQuantity;

             }



          </script>

        </div>
      </div>
    </div>
  </div>
